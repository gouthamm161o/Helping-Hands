    <h1 align="center" class="h"> DONATE</h1> <hr> 

    <div class="wrapper">
        <h2>PAYMENT GATEWAY</h2><hr class="p">
        <form action="file:///C:/Users/shanm/OneDrive/Desktop/webdesign/thnksfordonating.html">
            <h4 align="center">ACCOUNT</h4><br>

            <div class="input-group">
                <div class="input-box">
                <input  type="text" placeholder=" FIRST NAME" required class="name" pattern="[a-z]{1,15}" >
                <i class="fa fa-user icon"></i>
                </div>

                <div class="input-box">
                <input type="text" placeholder=" LAST NAME" required class="name" pattern="[a-z]{1,15}">
                <i class="fa fa-user icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder=" YOUR EMAIL" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>

&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <div class="input-box">
                    <h4>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGender</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" checked class="radio">
                    <label for="b2">Female</label>
                </div>
  
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1"  class="radio">
                        <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit </span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" inputmode="numeric" pattern="[0-9]{19}" maxlength="19" placeholder=" CARD NUMBER" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" maxlength="3"  placeholder=" CVV/CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="input-box">
                    <select>
                        <option> Jan</option>

                        <option> Feb</option>

                        <option selected> Mar</option>

                        <option> Apr</option>

                        <option> May</option>

                        <option> June</option>

                        <option> July</option>

                        <option> Aug</option>

                        <option> Sep</option>

                        <option> Oct</option>

                        <option> Nov</option>

                        <option> Dec</option>

                    </select>



                    <select>

                        <option>2017</option>

                        <option>2018</option>

                        <option>2019</option>

                        <option selected>2020</option>

                        <option>2021</option>

                        <option>2022</option>

                        <option>2023</option>


                    </select>
                </div>
            </div>

                <div class="input-box">
                    <a href="file:///C:/Users/shanm/OneDrive/Desktop/webdesign/thnksfordonating.html"><button >PAY NOW</button></a>
                </div>
            </div>

        </form>
